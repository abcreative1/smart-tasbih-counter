<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SoulCount" />
    <link rel="manifest" href="/manifest.json" />
    <title>SoulCount - Smart Tasbih</title>
    
    <!-- Polyfill for Import Maps -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                900: '#064e3b',
              },
              slate: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: white;
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      #root:empty::after {
        content: "Initializing...";
        color: #10b981;
        font-weight: 600;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      #error-display {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(127, 29, 29, 0.95);
        color: white;
        padding: 1rem;
        font-size: 12px;
        z-index: 9999;
        max-height: 30vh;
        overflow-y: auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>

    <script type="module" src="./index.tsx"></script>
    
    <script>
      const errDiv = document.getElementById('error-display');
      function showError(msg) {
        errDiv.style.display = 'block';
        errDiv.innerHTML += '<div>' + msg + '</div>';
      }

      window.onerror = function(message, source, lineno, colno, error) {
        showError("Error: " + message + " at " + lineno);
      };
      
      window.addEventListener('unhandledrejection', function(event) {
        showError("Promise rejection: " + event.reason);
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .catch(err => console.log('SW failed:', err));
        });
      }
    </script>
  </body>
</html>
